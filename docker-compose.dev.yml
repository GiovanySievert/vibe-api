services:
  postgres:
    image: postgres:17
    container_name: vibe-api-postgres-dev
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
    ports:
      - '5423:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - vibe-network-dev
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U docker -d auth']
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: vibe-api-rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data_dev:/var/lib/rabbitmq
    networks:
      - vibe-network-dev
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: oven/bun:1.2.21-alpine
    container_name: vibe-api-app-dev
    working_dir: /app
    command: bun run --watch src/index.ts
    ports:
      - '3000:3000'
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - vibe-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:
  rabbitmq_data_dev:

networks:
  vibe-network-dev:
    driver: bridge
