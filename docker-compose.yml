services:
  postgres:
    image: postgres:17
    container_name: vibe-api-postgres
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
    ports:
      - '5423:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vibe-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U docker -d auth']
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: vibe-api-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - vibe-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibe-api-app
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://docker:docker@postgres:5432/auth
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - vibe-network
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  vibe-network:
    driver: bridge
